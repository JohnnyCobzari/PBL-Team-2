<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Date and Time Input Example</title>
</head>
<body>

<form id="dateForm">
    <label for="dateInput">Choose a date:</label>
    <input type="date" id="dateInput" name="date">
    <label for="timeInput">Choose a time:</label>
    <input type="time" id="timeInput" name="time">
    <button type="button" onclick="submitDateTime()">Submit</button>
</form>

<script src="test.js"></script>

</body>
</html>
