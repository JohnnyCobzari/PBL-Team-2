<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Historical Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a6b5f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        #menu {
            position: fixed;
            left: -250px; /* Initially hide the menu off-screen */
            top: 0;
            bottom: 0;
            width: 200px;
            background-color: #a4b4fb;
            color: #1a5da8;
            padding: 20px;
            transition: left 0.3s ease;
        }
        #menu ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px; /* Add margin at the top to lower the list */
        }
        #menu ul li {
            margin-bottom: 15px;
        }
        #menu ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px; /* Increase font size */
            font-weight: bold; /* Set font weight to bold */
        }
        #menuToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 999; /* Ensure the toggle button is above other content */
            color: #120533;
            font-size: 20px; /* Increase font size for the menu toggle */
        }
        .event-box {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #330c96;
            border-radius: 20px;
            box-shadow: 0 13px 20px rgba(0, 0, 0, 0.1);
        }
        .event-option {
            margin-bottom: 15px;
            cursor: pointer;
            padding: 10px;
            background-color: #a4b4fb;
            border-radius: 4px;
        }
        .event-option:hover {
            background-color: #d2d8dd;
        }
    </style>
</head>
<body>

    <!-- Menu Bar -->
    <div id="menuToggle">&#9776; Menu</div>

    <!-- Side Menu -->
    <div id="menu">
        <ul>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="historicaldata.html">Historical Data</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>

    <script>
        // JavaScript to handle menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            var menuToggle = document.getElementById('menuToggle');
            var menu = document.getElementById('menu');

            menuToggle.addEventListener('click', function() {
                if (menu.style.left === '-250px') {
                    menu.style.left = '0';
                } else {
                    menu.style.left = '-250px';
                }
            });
        });
    </script>

    <h1>Select a Historical Event</h1>

    <div class="event-box">
        <div class="event-option" onclick="showMap('event1')">Event 1</div>
        <div class="event-option" onclick="showMap('event2')">Event 2</div>
        <div class="event-option" onclick="showMap('event3')">Event 3</div>
        <!-- Add more event options as needed -->

        <div id="map-container" style="display: none;">
            <h2>Map of Selected Event</h2>
            <!-- Replace the iframe source with the actual map URL -->
            <iframe id="eventMap" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function showMap(event) {
            var mapContainer = document.getElementById('map-container');
            var eventMap = document.getElementById('eventMap');

            // Display the map container
            mapContainer.style.display = 'block';

            // Set the iframe source based on the selected event
            if (event === 'event1') {
                eventMap.src = 'https://example.com/map/event1'; // Replace with actual map URL for event 1
            } else if (event === 'event2') {
                eventMap.src = 'https://example.com/map/event2'; // Replace with actual map URL for event 2
            } else if (event === 'event3') {
                eventMap.src = 'https://example.com/map/event3'; // Replace with actual map URL for event 3
            }
            // Add more conditions for additional events as needed
        }
    </script>

</body>
</html>
