<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #menu {
            position: fixed;
            left: -250px; /* Initially hide the menu off-screen */
            top: 0;
            bottom: 0;
            width: 200px;
            background-color: #333;
            color: #1a5da8;
            padding: 20px;
            transition: left 0.3s ease;
        }
        #menu ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px; /* Add margin at the top to lower the list */
        }
        #menu ul li {
            margin-bottom: 15px;
        }
        #menu ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px; /* Increase font size */
            font-weight: bold; /* Set font weight to bold */
        }
        #menuToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 999; /* Ensure the toggle button is above other content */
            color: #1ac534;
            font-size: 20px; /* Increase font size for the menu toggle */
        }
        .top-bar {
            background-color: #ffffff;
            color: rgb(22, 148, 75);
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .content-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(50, 16, 102, 0.1);
            text-align: center;
            font-family: 'Lucida Handwriting', 'Brush Script MT', cursive;
        }
    </style>
</head>
<body>
    <div id="menuToggle">&#9776; Menu</div>

    <!-- Side Menu -->
    <div id="menu">
        <ul>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="historicaldata.html">Historical Data</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </div>

    <script>
        // JavaScript to handle menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            var menuToggle = document.getElementById('menuToggle');
            var menu = document.getElementById('menu');

            menuToggle.addEventListener('click', function() {
                if (menu.style.left === '-250px') {
                    menu.style.left = '0';
                } else {
                    menu.style.left = '-250px';
                }
            });
        });
    </script>

    <!-- Top Bar -->
    <div class="top-bar">
        Welcome to Wind Map!
    </div>

    <!-- Content Container -->
    <div class="content-container">
        <p>
            This is our PBL project.
        </p>
        <p>
            More info...
        </p>
    </div>

</body>
</html>
